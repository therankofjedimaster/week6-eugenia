<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Rowdies:wght@300;400;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
    <div class="container">
        <form id="search">
            <input type="search" city="city" id="search-city" required placeholder="Enter a city..." />
            <button type="submit" value="search" id="search" class="btn btn-info">
                Search
            </button>
        </form>

        <div class="tempMeasurements">
            <button class="celsius">°C</button>
            <button class="fahrenheit">°F</button>
            <button class="currentLocation">Current Location</button>
        </div>

        <h1>Current City</h1>
        <h2>Day, 00:00</h2>

        <div class="row row-cols-2 row-cols-md-1">
            <div class="current-temp">
                <p>
                    <span class="emoji">&#x2601;</span> <span class="temp">10</span>
                    <span class="unit"></span>
                </p>
            </div>
        </div>
        <div class="weatherinfo">
            <p>
                <span class="humidity"></span>
                <span class="wind"></span>
                <span class="pressure"></span>
            </p>
        </div>
        <div class="forecast">
            <div class="days">
                <div class="row row-cols-5">
                    <div class="col">Monday</div>
                    <div class="col">Tuesday</div>
                    <div class="col">Wednesday</div>
                    <div class="col">Thursday</div>
                    <div class="col">Friday</div>
                </div>
                <div class="weather-symbols">
                    <div class="row row-cols-5">
                        <div class="col">&#x2601;</div>
                        <div class="col">&#x2601;</div>
                        <div class="col">&#x2601;</div>
                        <div class="col">&#x2601;</div>
                        <div class="col">&#x2601;</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="temp-days">
            <div class="row row-cols-5">
                <div class="col">0°/0°</div>
                <div class="col">0°/0°</div>
                <div class="col">0°/0°</div>
                <div class="col">0°/0°</div>
                <div class="col">0°/0°</div>
            </div>
        </div>
    </div>
    <footer> <em><a href="https://github.com/therankofjedimaster/week6-eugenia" target="_blank">GitHub Repository
                Link</a></em>
    </footer>

    <script src="src/index.js"></script>
</body>

</html>
